<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\style\style.css">
    <title>shifumi</title>
</head>

<body class="bg-backpage">
    <div class="container p-5">
        <div class="row bg-backarea2 justify-content-center p-3 rounded">
            <div class="col-10 bg-backarea1 text-center p-5 m-2 rounded">
                <span class="p-2 bg-danger" id="pierre">
                    <img src="assets/img/pierre.png" alt="Pierre" title="Pierre">
                </span>
                <span class="p-2 bg-success" id="feuille">
                    <img src="assets/img/feuille.png" alt="Feuille" title="Feuille">
                </span>
                <span class="p-2 bg-primary" id="ciseaux">
                    <img src="assets/img/ciseaux.png" alt="Ciseaux" title="Ciseaux">
                </span><br>
                <button type="button" class="mt-5 buttom-go" id="btnShifumi"> Go !</button>
            </div>

            <div class="col-10 bg-backarea2 text-center p-5 m-2">
                <span class="px-5 py-2 bg-danger "></span>
                <span>VS</span>
                <span class="px-5 py-2 bg-danger "></span>
            </div>

            <div class="col-10 bg-backarea1 text-center p-5 m-2 rounded">
                <div class="pb-3 text-center">
                    <span id="pName" class="px-3">Joueur</span>
                    <span class="px-3">SCORE</span>
                    <span class="px-3">Ordinareur</span>
                </div>

                <span id="scorePlayer" class="px-5 py-3 bg-danger"></span>
                <span class="px-3">/</span>
                
                <span id="scorePng" class="px-5 py-3 bg-danger"></span>
            </div>

        </div>
    </div>


    <script src="assets/js/shifumi.js"></script>
</body>

</html>
