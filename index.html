<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\style\style.css">
    <title>shifumi</title>
</head>

<body class="bg-backpage">
    <div class="container p-3">
        <div class="row bg-backarea2 justify-content-center p-3 m-3 shadow-lg rounded">
            <div
                class=" row col-12 col-sm-10 bg-backarea1 justify-content-center text-center py-3 py-md-4 shadow-sm rounded">
                <div class="col-4 px-0 bg-default p-1 p-md-2 p-lg-3" id="divPierre">
                    <img class="rounded" src="assets/img/pierre.png" alt="Pierre" title="Pierre" width="100%"
                        id="pierre" onclick="playerChoice('pierre')">
                </div>
                <div class="col-4 px-0 bg-default p-1 p-md-2 p-lg-3" id="divFeuille">
                    <img class="rounded" src="assets/img/feuille.png" alt="Feuille" title="Feuille" width="100%"
                        id="feuille" onclick="playerChoice('feuille')">
                </div>
                <div class="col-4 px-0 bg-default p-1 p-md-2 p-lg-3" id="divCiseaux">
                    <img class="rounded" src="assets/img/ciseaux.png" alt="Ciseaux" title="Ciseaux" width="100%"
                        id="ciseaux" onclick="playerChoice('ciseaux')">
                </div>
                <button type="button" class="col-6 col-sm-4 col-lg-3 mt-4 buttom-go h4" id="btnShifumi"
                    onclick="battle()"> Go !</button>
            </div>

            <div class="row col-12 col-sm-10 bg-backarea2 justify-content-center text-center py-3 my-2">
                <div class="col-2 p-2 bg-backpage"><img src="assets\img\saluer.png" alt="result" width="100%"
                        id="resultPlayer"></div>
                <span class="px-2 h3 pt-md-5">VS</span>
                <div class="col-2 p-2 bg-backpage"><img src="assets\img\saluer.png" alt="result" width="100%"
                        id="resultPng"></div>
            </div>

            <div
                class="row col-12 col-sm-10 bg-backarea1 justify-content-center text-center py-3 py-md-4 shadow-sm rounded">
                <div class="col-4 col-lg-3 pb-3 justify-content-center text-center">
                    <div id="pName" class="">Joueur</div>
                    <div id="scorePlayer" class="p-3 bg-backpage h3 text-white rounded">0</div>
                </div>
                <div class="col-4 col-lg-3 pb-3 justify-content-center text-center">
                    <div id="messageResult"></div>
                    <div class="h5">SCORE</div>
                </div>
                <div class="col-4 col-lg-3 pb-3 justify-content-center text-center">
                    <div class="">Ordinareur</div>
                    <div id="scorePng" class="p-3 bg-backpage h3 text-white rounded">0</div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/shifumi.js"></script>
</body>

</html>
